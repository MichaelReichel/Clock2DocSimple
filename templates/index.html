<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
</head>
<body>
  <h1>Generate Invoice from Clockify CSV</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="csv_file">Upload CSV:</label><br>
    <input type="file" name="csv_file" id="csv_file" required><br><br>

    <label for="duration_column">Which column is used for duration?</label><br>
    <input type="text" name="duration_column" id="duration_column" value="Duration (h)" required><br><br>

    <label for="date_column">Which column is used for date?</label><br>
    <input type="text" name="date_column" id="date_column" value="Start Date" required><br><br>

    <label for="hourly_rate">Hourly Rate:</label><br>
    <input type="number" step="0.01" name="hourly_rate" required><br><br>

    <label for="business_name">Business Name:</label><br>
    <input type="text" name="business_name"><br><br>

    <label for="invoice_number">Invoice Number:</label><br>
    <input type="text" name="invoice_number"><br><br>

    <label for="logo_file">Upload Logo (optional):</label><br>
    <input type="file" name="logo_file"><br><br>

    <label for="bank_details">Bank Account Details:</label><br>
    <textarea id="bank_details" name="bank_details" rows="4" cols="50" placeholder="Account Name: \nAccount Number: \nBranch Code: "></textarea><br><br>

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
